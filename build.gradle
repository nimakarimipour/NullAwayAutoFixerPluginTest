buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'edu.ucr.cs.riple:NullAwayAutoFixer:1.0-SNAPSHOT'
    }
}


plugins {
    id 'java'
}


apply plugin: 'edu.ucr.cs.riple.demo.plugin'

autoFixMode {
    mode = "separate"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
